<input id="toacc" type="text" placeholder="toacc" #toAcc />
<button (click)="onGetTransaction(toAcc.value)">get-transaction</button>

<table>
  <thead>
    <tr>
      <td>fromacc</td>
      <td>toacc</td>
      <td>amount</td>
      <td>date</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of history ">
      <td>{{item.fromacc}}</td>
      <td>{{item.toacc}}</td>
      <td>{{item.amount}}</td>
      <td>{{item.date}}</td>
    </tr>
  </tbody>
</table>
