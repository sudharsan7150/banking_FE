

<input id="accno" type="text" placeholder="accno" #accno />
<button (click)="onGetAccount(accno.value)">getaccount</button>

<table>
  <thead>
    <tr>
      <td>name</td>
      <td>accno</td>
      <td>accbal</td>
      <td>credit</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list">
      <td>{{item.name}}</td>
      <td>{{item.accno}}</td>
      <td>{{item.accbal}}</td>
      <td>{{item.credit}}</td>
    </tr>
  </tbody>
</table>
